<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Vacation Destinations WishList</title>
</head>

<body>
    <header>
        <div class="container p-5 text-center">
            <h1>Vacation Destinations WishList</h1>
            <p>Found exciting places to visitation on your next vacation? Use the form below to add them to your
                wishlist
            </p>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="my-4 col-md-4">
                <form id="vacationForm">
                    <input type="hidden" id="photo" name="photo" value="/default.jpeg">
                    <div class="d-flex flex-column mb-3">
                        <label for="name" class="form-label">Destination name</label>
                        <input required minlength="2" name="name" class="form-control" type="text" id="name"
                            placeholder="Enter the name of the desination">
                    </div>
                    <div class="d-flex flex-column mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input required minlength="2" name="location" class="form-control" type="text" id="location"
                            placeholder="Where is it located?">
                    </div>
                    <div class="d-flex flex-column mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" name="description" id="description" placeholder="Enter destination details"
                        cols="30" rows="10"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="submit btn btn-primary">Add to List</button>
                    </div>
                </form>
            </div>

            <div class="my-4 col-md-8">
                <h3 id="wishList" class="text-center">Enter Destination Details</h3>
                <div class="destinations d-flex flex-wrap justify-content-evenly"></div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
<script src="config.js"></script>
<script src="main.js"></script>

</html>
